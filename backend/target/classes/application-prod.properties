# Production Configuration for Heroku
spring.application.name=Gothenburg Taxi Carpooling System
server.port=${PORT:8080}

# Database Configuration - Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# Government Configuration
government.cost.per.individual.trip=650
government.cost.per.shared.trip=800
government.max.passengers.per.trip=3

# Real-time Service Configuration
realtime.service.url=${REALTIME_SERVICE_URL:http://localhost:3001}

# Logging
logging.level.se.gothenburg.taxicarpooling=INFO
logging.level.org.springframework.security=INFO

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:rootadmin}

# CORS Configuration for mobile apps
cors.allowed.origins=${CORS_ORIGINS:*}