spring.application.name=Gothenburg Taxi Carpooling System
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taxi_carpooling?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=adminroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Government Configuration
government.cost.per.individual.trip=650
government.cost.per.shared.trip=800
government.max.passengers.per.trip=3

# Real-time Service Configuration
realtime.service.url=http://localhost:3001

# Logging
logging.level.se.gothenburg.taxicarpooling=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=rootadmin